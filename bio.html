    <script>
        // Get references to HTML elements
        const languagePopup = document.getElementById("language-popup");
        const chooseEnglishButton = document.getElementById("choose-english");
        const chooseHindiButton = document.getElementById("choose-hindi");

        // Function to show the language popup
        function showLanguagePopup() {
            languagePopup.style.display = "flex";
        }

        // Function to hide the language popup
        function hideLanguagePopup() {
            languagePopup.style.display = "none";
        }

        // Event listeners for showing and hiding the popup
        chooseEnglishButton.addEventListener("click", () => {
            // Set language to English (perform your language change logic here)
            // Example: document.documentElement.lang = "en";
            hideLanguagePopup();
        });

        chooseHindiButton.addEventListener("click", () => {
            // Set language to Hindi (perform your language change logic here)
            // Example: document.documentElement.lang = "hi";
            hideLanguagePopup();
        });

        // Show the language popup when the page loads
        document.addEventListener("DOMContentLoaded", showLanguagePopup);

        // Get references to HTML elements
        const languageToggle = document.getElementById("language-toggle");
        const contentElements = document.querySelectorAll(".translate");

        // Function to change the language and update content
        function changeLanguage(language) {
            // Iterate over content elements and update text based on the selected language
            contentElements.forEach(element => {
                const key = element.getAttribute("data-translate-key");
                if (translations[language] && translations[language][key]) {
                    element.textContent = translations[language][key];
                }
            });
        }

        // Event listener for language toggle button/menu
        languageToggle.addEventListener("click", () => {
            // Toggle between English and Hindi
            const currentLanguage = document.documentElement.lang;
            const newLanguage = currentLanguage === "en" ? "hi" : "en";

            // Change the language and update content
            document.documentElement.lang = newLanguage;
            changeLanguage(newLanguage);
        });

        // Set an initial language (e.g., English)
        document.documentElement.lang = "en";
        changeLanguage("en");

        const translations = {
            english: {
                greeting: "Hello!",
                about: "About Us",
                contact: "Contact Us",
                // ...
            },
            hindi: {
                greeting: "नमस्ते!",
                about: "हमारे बारे में",
                contact: "हमसे संपर्क करें",
                // ...
            }
        };
    </script>
